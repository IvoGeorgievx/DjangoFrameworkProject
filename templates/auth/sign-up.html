{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="w3-container">
            <div class="w3-container w3-hover-text-white">
                <div class="w3-container w3-center w3-animate-top">
                    <form method="post" action="{% url 'sign up' %}">

                </div>
            </div>
        </div>
    </div>
