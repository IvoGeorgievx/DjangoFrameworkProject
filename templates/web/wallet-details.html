{% extends 'base.html' %}
{% block content %}
    <div class="w3-container">

        <ul class="w3-ul w3-center">
            <li><img src="{{ object.image.url }}" width="300" height="300" alt="watch img"></li>
            <li>Wallet: {{ object.name }}</li>
            <li>Size: {{ object.size }}</li>
            <li>ID Window: {{ object.ID_window }}</li>
            <li>Coin Pouch: {{ object.coin_pouch }}</li>
            <li>Card Capacity: {{ object.card_capacity }}</li>
            <li>Price: {{ object.price }}$</li>
        </ul>
    </div>
{% endblock %}
