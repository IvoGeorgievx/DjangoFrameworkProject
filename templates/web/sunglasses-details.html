{% extends 'base.html' %}
{% block content %}
    <div class="w3-container">

        <ul class="w3-ul w3-center">
            <li><img src="{{ object.image.url }}" width="300" height="300" alt="watch img"></li>
            <li>Name: {{ object.name }}</li>
            <li>Model year: {{ object.model_year }}</li>
            <li>Lens Size: {{ object.lens_size }}</li>
            <li>Lens Color: {{ object.lens_color }}</li>
            <li>Frame type: {{ object.frame_type }}</li>
            <li>Price: {{ object.price }}$</li>
        </ul>
    </div>
{% endblock %}
